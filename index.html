<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Weather</title>
</head>
<body>
    <section>
        <div class="title-container">
            <h1>WeatherCafe</h1>
        </div>
        <div class="card-container">
            <div class="weather-image-container">
                <img src="" alt="weather-image">
            </div>
            <div class="data-container">
                <span class="data weather-type">--</span>
            </div>
            <div class="data-container">
                <span class="data temperature">--</span><span>&#176;C</span>
            </div>
            <div class="data-container">
                <span class="data location">--</span>
            </div>
        </div>
        <div class="button-container">
            <button id="get-location-btn">Check Weather</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
